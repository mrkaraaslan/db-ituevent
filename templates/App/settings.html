{% extends "App/app_temp.html" %}
{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='bootdey.css')}}"/>
{% endblock %}
{% block title %}Settings{% endblock %}
{% block content %}
    <div class="container light-style flex-grow-1 container-p-y mt7">
        <div class="card overflow-hidden">
        <div class="row no-gutters row-bordered row-border-light">
            <div class="col-md-3 pt-0">
                <div class="list-group list-group-flush account-settings-links">
                    <a class="list-group-item list-group-item-action active" data-toggle="list" href="#account-general">General</a>
                    <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-change-password">Change password</a>
                </div>
            </div>
            <div class="col-md-9">
                <div class="tab-content">
                    <div class="tab-pane fade active show" id="account-general">
                    <div class="card-body media align-items-center">
                        <img src="static/pp.jpg" class="d-block ui-w-80">
                        <div class="media-body ml-4">
                            <label class="btn btn-outline-primary">
                            Upload new photo
                            <input type="file" class="account-settings-fileinput">
                            </label> &nbsp;
                            <button type="button" class="btn btn-default md-btn-flat">Reset</button>
                            <div class="text-light small mt-1">Allowed JPG, GIF or PNG. Max size of 800K</div>
                        </div>
                    </div>
                    <hr class="border-light m-0">
                    <div class="card-body">
                        <div class="form-group">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" value="{{user_name}}">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Educational Level</label>
                            <select class="custom-select">
                                <option selected>Choose...</option>
                                <option>Undergraduate</option>
                                <option>Postgraduate</option>
                                <option>Graduated</option>
                                <option>Academician</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Department</label>
                            <input type="text" class="form-control" value="">
                            <select class="custom-select">
                                <option selected>Choose...</option>
                                <option>Computer Engineering</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">About me</label>
                            <textarea class="form-control" rows="2">If I decide to put an about me part in profile page this place will be used for it.</textarea>
                        </div>
                    </div>
                    </div>
                    <div class="tab-pane fade" id="account-change-password">
                    <div class="card-body pb-2">
                        <div class="form-group">
                            <label class="form-label">Current password</label>
                            <input type="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="form-label">New password</label>
                            <input type="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Repeat new password</label>
                            <input type="password" class="form-control">
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="text-right mt-3">
        <button type="button" class="btn btn-primary">Save changes</button>&nbsp;
        <button type="button" class="btn btn-default">Cancel</button>
        </div>
    </div>
{% endblock %}
