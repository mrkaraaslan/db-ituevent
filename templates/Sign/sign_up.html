{% extends "Sign/sign_temp.html" %}
{% block title %}Sign Up{% endblock %}
{% block headline %}Join{% endblock %}
{% block formcontent %}
    <div class="form-label-group">
        <input type="email" id="inputEmail" class="form-control" placeholder="ITU email" required autofocus>
        <label for="inputEmail">ITU email</label>
    </div>

    <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputPassword">Password</label>
    </div>

    <div class="form-label-group">
        <input type="password" id="inputPasswordAgain" class="form-control" placeholder="Password again" required>
        <label for="inputPasswordAgain">Password again</label>
    </div>

    <button class="btn btn-lg btn-block" style="color:white;background-color: indigo;"type="submit">Sign Up</button>

    <p class="mt-3 text-center"> <a href="{{url_for('sign_in_page')}}">SIGN IN</a></p>
{% endblock %}
